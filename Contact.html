    <style>
        /* Navigation */
        nav {
            background-color: royalblue;
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        /* Form */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form textarea {
            resize: vertical;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Optional: Additional styling for labels if needed */
        form label.optional {
            font-style: italic;
            color: #666;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: black;
            border-top: 1px solid white;
        }

        footer p {
            color: #666;
            font-size: 14px;
        }

        /* Background Image */
        body {
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-position: center;
            color: white; /* Set text color to white for better visibility */
        }
    </style>
